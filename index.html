      tailwind.config = {

        color: #0f172a; /* Enforce Slate 900 text color */
      }

        font-family: 'Chakra Petch', sans-serif;
      }
      /* Ensure inputs don't inherit white text in dark mode browsers */
      input, select, textarea {
        color: #0f172a;
        background-color: #ffffff;
      }

        color: #64748b; /* Slate 500 for better visibility */
